<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Wild Waves Aquatic Park</title>
</head>
<body>
    <h1>Wild Waves Aquatic Park</h1>
    <button type="button" onclick="buyTicket()">Purchase Attraction</button>
    <script>
        
        // Declare global constants
        const WAVE_POOL_MIN_HEIGHT = 42; // in inches
        const WATERSLIDE_MIN_HEIGHT = 48; // in inches
        const LAZY_RIVER_MIN_HEIGHT = 36; // in inches

       // Task 2: Function to handle ticket purchase
        function buyTicket() {

             // Get the attraction type and user height
            const attractionType = prompt('Which attraction do you want to visit: type "wave" for wave pool, "water" for waterslide, or "river" for lazy river?');
            const userHeight = parseInt(prompt('What is your height in inches?'), 10); 

             // Bonus Challenge: Check if user is with an adult
            let withAdult = false;
            if (userHeight >= 43) {
                withAdult = confirm('Are you with an adult? Click OK for yes, Cancel for no.');
            }

           // Log user's input
            console.log("User's selected attraction is " + attractionType);
            console.log("User's height is " + userHeight);
        
        // Check if the user is allowed   
            const isAllowed = withAdult ? true : checkHeight(attractionType, userHeight);
        
        // Display result to the user 
            if (isAllowed) {
                alert('You are allowed on this attraction!');
            } else {
                alert('Sorry, you are not tall enough for this attraction.');
            }
        }

         // Task 3: Function to check height for each attraction
        function checkHeight(attraction, height) {
            switch (attraction) {
                case 'wave':
                    return height >= WAVE_POOL_MIN_HEIGHT;
                case 'water':
                    return height >= WATERSLIDE_MIN_HEIGHT;
                case 'river':
                    return height >= LAZY_RIVER_MIN_HEIGHT;
                default:
                    alert('Invalid attraction type');
                    return false;
            }
        }
    </script>
</body>
</html>
